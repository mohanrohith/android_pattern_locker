<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Android Unlocker</title>
	
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="main">
	    <canvas id="canvas"></canvas>
	    
	    <div class="grid-container cf">
	        <div class="grid-cell grid-1">
	            <div class="circle" data-number="1">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-2">
	            <div class="circle" data-number="2">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-3">
	            <div class="circle" data-number="3">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-4">
	            <div class="circle" data-number="4">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-5">
	            <div class="circle" data-number="5">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-6">
	            <div class="circle" data-number="6">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-7">
	            <div class="circle" data-number="7">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-8">
	            <div class="circle" data-number="8">
	                <div class="inner"></div>
	            </div>
	        </div>
	        <div class="grid-cell grid-9">
	            <div class="circle" data-number="9">
	                <div class="inner"></div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<div class="logger"></div>
	<button id="clear-pattern">Clear Pattern</button>
	
	<script src="scripts/draw.js"></script>
	<script src="scripts/pattern.js"></script>	
	<script src="scripts/helper.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
